<html>
	<head>
		<title></title>
		<script>
			var num1 = prompt("Dame primer numero");
			var num2 = prompt("Dame segundo numero");

			num1=parseFloat(num1);
			num2=parseFloat(num2);

			alert("los resultados son: \n"+
				num1+ "+" + num2 + "=" + (num1 + num2) + "\n"+
				num1+ "-" + num2 + "=" + (num1 - num2) + "\n"+
				num1+ "*" + num2 + "=" + (num1 * num2) + "\n"+
				num1+ "/" + num2 + "=" + (num1 / num2)+ "\n"+	
				num1+ "%" + num2 + "=" + (num1 % num2) + "\n"


				);

		</script>
	</head>
