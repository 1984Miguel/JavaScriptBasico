<html>
	<head>
		<title></title>
		<script>

		var pel=0;
			//pongo un simple validador de numero e intervalo
		while ((pel<1 || pel>7) || isNaN(pel)) 
		{
			pel= parseInt(prompt("Dame un numero del 1 al 7 y te dire a que pelicula de star Wars Equivale"));	
		}

		var aux="";

		switch (pel) {
			case 1: aux+="Star Wars: Episode IV - A New Hope";break;
			case 2: aux+="Star Wars: Episode V - The Empire Strikes Back";break;
			case 3: aux+="Star Wars: Episode VI - Return of the Jedi";break;
			case 4: aux+="Star Wars: Episode I - The Phantom Menace";break;
			case 5: aux+="Star Wars: Episode II - Attack of the Clones";break;
			case 6: aux+="Star Wars: Episode III - Revenge of the Sith";break;
			case 7: aux+="Star Wars: Episode VII - The Force Awakens";break;
			default:
				aux+="Error";
				break;
		}

		alert(aux);





		</script>
	</head>
	<body>
	</body>
<html>
