		<title></title>
		<script>
		alert("Dame una letra y te dire si es vocal o consonante");

		var carac= prompt("Dame una letra");

		carac = carac.toUpperCase();

		var vocal = "AEIOU";

	

		if(vocal.search(carac)!=-1)
		{
			alert("Es una vocal");
		}
		else
		{
			alert("Es una consonante");
		}	




		</script>
