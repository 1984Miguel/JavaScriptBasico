		<script>

		alert("Dame un numero y te mostrare su tabla de multiplicar");

		var num=0 ,  str="";

		num=parseInt(prompt("Dame un numero"));

		for(var x=1 ;x<=10; x++)
		{
			str+= (num + "X" + x + "=" +(x*num) + "\n");

		}

		alert(str);




		</script>
